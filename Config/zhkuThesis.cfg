\def\ZHKU@label@ch@declare@creativity{学位论文原创性声明}
\def\ZHKU@value@ch@declare@creativity{本人郑重声明：所呈交的学位论文是本人在导师的指导下独立进行研究所取得的研究成果。除了文中特别加以标注引用的内容外，本论文不包含任何其他个人或集体已经发表或撰写的作品成果。对本文的研究做出重要贡献的个人和集体，均已在文中以明确方式标明。本人完全意识到本声明的法律结果由本人承担。}
\def\ZHKU@label@ch@declare@rights{学位论文版权使用授权书}
\def\ZHKU@value@ch@declare@rights{本学位论文作者完全了解学校有关保留、使用学位论文的规定，即：研究生在校攻读学位期间论文工作的知识产权单位属仲恺农业工程学院。学校有权保存并向国家有关部门或机构送交论文的复印件和电子版，允许学位论文被查阅或在校园网上发布并供校内师生和与学校有共享协议的单位浏览（除在保密期内的涉密论文外）；学校可以公布学位论文的全部或部分内容，可以允许采用影印、缩印或其它复制手段保存、汇编学位论文。本人电子文档的内容和纸质论文的内容相一致。}
\def\ZHKU@label@ch@declare@submission{学位论文提交同意书}
\def\ZHKU@value@ch@declare@submission{\parindent2em本学位论文符合国家和仲恺农业工程学院关于研究生学位论文的相关规定，达到学位授予要求，同意提交。}
